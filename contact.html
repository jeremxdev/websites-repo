<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="site officiel de Imaque Corporation, entreprise du digital">
    <meta name="keywords" content="design graphism, web dev">
    <title>Imaque Corporation | Site Officiel</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/contact.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <a href="index.html">Accueil</a>
            <a href="contact.html">Contact</a>
        </nav>
        <div class="txt">
            <h1 class="title">Imaque Corporation</h1>
        </div>
    </header>

    <main class="main">
        <h1 class="title">Nous contacter</h1>

        <div class="contact">
            <form action="">
                <div>
                    <input type="text" placeholder="Votre Nom" required>
                </div>
                <div>
                    <input type="text" id="firstname" placeholder="Votre Prenom" required>
                </div>
                <div>
                    <input type="email" id="email" placeholder="Votre E-Mail" required>
                </div>
                <div>
                    <input type="tel" id="numberphone" placeholder="Votre Numéro de Téléphone" required>
                </div>
                <textarea name="message" id="message" placeholder="Votre Message" required></textarea>
                <div>
                    <button type="submit">Envoyer</button>
                </div>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="content">
            &copy; Imaque Corporation 2024
        </div>
    </footer>

</body>
</html>
